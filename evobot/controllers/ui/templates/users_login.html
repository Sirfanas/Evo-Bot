{% extends "base.html" %}

{% block content %}
    {{ super() }}
    <div class="container">
        <h1>Sign in !</h1>
        <form action="/api/users/login" method="post">
            <div class="form-group">
                <label for="usernameInput">Username</label>
                <input type="text" required="1" class="form-control" name="login" id="usernameInput" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="passwordInput">Password</label>
                <input type="password" required="1" class="form-control" name="password" id="passwordInput" placeholder="Password">
            </div>
            <button type="submit" class="mt-3 right btn btn-primary">Log in</button>
        </form>

        <p>
            Don't have an account ?
            <a href="/users/create">Sign-up !</a>
        </p>
    </div>
{% endblock %}
