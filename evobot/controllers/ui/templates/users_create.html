{% extends "base.html" %}

{% block content %}
    {{ super() }}
    <div class="container">
        <h1>Create an account</h1>
        <form action="/api/users/create" method="post">
            <div class="form-group">
                <label for="usernameInput">Username</label>
                <input type="text" required="1" class="form-control" name="login" id="usernameInput" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="passwordInput">Password</label>
                <input type="password" required="1" class="form-control" name="password" id="passwordInput" placeholder="Password">
            </div>
            <button type="submit" class="mt-3 right btn btn-primary">Sign up !</button>
        </form>

        <p>
            Already have an account ?
            <a href="/users/login">Log-in</a>
        </p>
    </div>
{% endblock %}
